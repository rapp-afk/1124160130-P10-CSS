<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Contoh</title>
    <style>
        /* ### BOX MODEL ### */
     .box-model {
      width: 200px; /* Lebar konten */
      padding: 20px; /* Ruang dalam elemen */
      border: 5px solid #9EBC8A; /* Garis tepi */
      margin: 20px; /* Jarak luar antar elemen */
      background-color: #537D5D; /* Warna latar */
      text-align: center;
    }
    </style>
</head>
<body>

  <h1>Contoh Materi CSS Lengkap</h1>

  <!-- BOX MODEL -->
  <h2>1. Box Model</h2>
  <div class="box-model">
    Ini contoh Box Model. Ada padding, border, dan margin.
  </div>


</body>
</html>
