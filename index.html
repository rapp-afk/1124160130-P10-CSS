<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Contoh</title>
    <style>

      .blink {
      font-size: 2rem;
      font-weight: bold;
      animation: blink-animation 1s step-end infinite;
      }

      @keyframes blink-animation {
      50% {
        visibility: hidden;
      }
    }

      

        /* ### BOX MODEL ### */
     .box-model {
      width: 200px; /* Lebar konten */
      padding: 20px; /* Ruang dalam elemen */
      border: 5px solid #9EBC8A; /* Garis tepi */
      margin: 20px; /* Jarak luar antar elemen */
      background-color: #537D5D; /* Warna latar */
      text-align: center;
    }

    /* ### POSITIONING ### */
     .positioning-container {
      position: relative; /* Referensi untuk elemen yang posisinya absolut */
      height: 200px;
      border: 1px solid #aaa;
    }

    .positioned-box {
      position: absolute; /* Ditempatkan relatif terhadap container */
      top: 20px;
      right: 400px;
      width: 600px;
      height: 100px;
      background-color: greenyellow;
      text-align: center;
    }

    /* ### DISPLAY DAN LAYOUT ### */
    .inline-box {
      display: inline-block; /* Elemen bisa berdampingan, tapi masih bisa diberi ukuran */
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin: 5px;
    }

    .inline-box2 {
      display: inline-block; /* Elemen bisa berdampingan, tapi masih bisa diberi ukuran */
      width: 100px;
      height: 100px;
      background-color: #03A791;
      float: right;
      margin: 5px;
    }

    /* ### FLEXBOX ### */
    .flex-container {
      display: flex; /* Mengaktifkan Flexbox */
      gap: 10px; /* Jarak antar item */
      justify-content: center; /* Rata tengah horizontal */
      background-color: #eee;
      padding: 10px;
    }

    .flex-item {
      background-color: #522546;
      padding: 20px;
      color: white;
    }
    </style>
</head>
<body>

  <h1 class="blink">Contoh Materi CSS Lengkap</h1>

  <!-- BOX MODEL -->
  <h2>1. Box Model</h2>
  <div class="box-model">
    Ini contoh Box Model. Ada padding, border, dan margin.
  </div>

   <!-- POSITIONING -->
  <h2>2. Positioning</h2>
  <div class="positioning-container">
    <div class="positioned-box">Posisi Absolut</div>
  </div>

  <!-- DISPLAY DAN LAYOUT -->
  <h2>3. Display dan Layout</h2>
  <div class="inline-box">Box 1</div>
  <div class="inline-box2">Box 2</div>

  <!-- FLEXBOX -->
  <h2>4. Flexbox</h2>
  <div class="flex-container">
    <div class="flex-item">Flex 1</div>
    <div class="flex-item">Flex 2</div>
    <div class="flex-item">Flex 3</div>
  </div>

  
</body>
</html>
